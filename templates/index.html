<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"></div>
		<title>simple stock plotting</title>
		<link href="http://cdn.pydata.org/bokeh/release/bokeh-0.11.1.min.css"
			  rel="stylesheet" type="text/css">
		<script src="http://cdn.pydata.org/bokeh/release/bokeh-0.11.1.min.js"></script>
	</head>
	<body><div class=page>
	  <h1>User Input</h1>
	  <div class=metanav>
		<h4>
		  {{error}}
		</h4>
		<h4>
		  Please enter a stock ticker eg. GOOG
		</h4>

		<form id='stock_input_form' method='post' action='/index' >
		  <p>
		Ticker symbol: <input type='text' name='stock' />
		  </p>
		  <p>
		<input type='submit' value='Submit' />
		  </p>
		</form>
	  	</div>
		{{plot|safe}}
		{{script|safe}}
	</div></body>
</html>
